<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("p").dblclick(function(){           //here double click is an html eveny
    alert("The paragraph was double-clicked.");
  });
});
</script>
</head>
<body>

<p>Double-click on this paragraph.</p>   <h2>double clicking on this para will give you a alert box</h2>

</body>
</html>
